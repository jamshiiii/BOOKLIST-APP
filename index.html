<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/09d416f46c.js" crossorigin="anonymous"></script>
    <title>MyBooklist App</title>

</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List
        </h1>

        <!-- DISPLAY MESSAGE-->

        <form id="book-form">
            <div class="form-group">
                <lable for="title">Title</lable>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <lable for="author">Author</lable>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <lable for="isbn">ISBN#</lable>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-1"> 
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>

    </div>
    <script src="script.js"></script>
</body>
</html>
